<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ▼ 検索除外（必須） ▼ -->
    <meta name="robots" content="noindex, nofollow">
    <title>教材ビューアー | Member's Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background: #f4f6f8; margin: 0; color: #333; }
        header { background: #1a2a44; color: white; padding: 1rem; text-align: center; }
        .container { max-width: 1000px; margin: 2rem auto; padding: 0 1rem; text-align: center; }
        
        /* PDF埋め込み枠のデザイン */
        .pdf-wrapper {
            width: 100%;
            height: 80vh; /* 画面の高さの80% */
            border: 1px solid #ddd;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .download-box {
            background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px;
            border: 1px solid #e0e0e0; font-size: 0.9rem;
        }
        
        .back-btn {
            display: inline-block; margin-top: 2rem; padding: 10px 20px;
            background: #c5a059; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div><i class="fas fa-lock"></i> Member's Only Library</div>
</header>

<div class="container">
    <h2 style="margin-bottom: 1.5rem; color: #1a2a44;">教材資料ビューアー</h2>

    <!-- スマホ対策：PDFがうまく表示されない人用のボタン -->
    <div class="download-box">
        <i class="fas fa-info-circle"></i> 
        もしPDFが表示されない場合は、以下のボタンから直接開いてください。<br>
        <!-- ▼▼ ファイル名を入れる ▼▼ -->
        <a href="secret_text_p5q2.pdf" target="_blank" style="color:#1a2a44; font-weight:bold; text-decoration:underline;">
            PDFを直接開く
        </a>
    </div>

    <!-- ▼▼ ここにファイル名を入れる ▼▼ -->
    <iframe src="secret_text_p5q2.pdf" class="pdf-wrapper">
        <!-- ブラウザが対応していない場合の表示 -->
        <p>お使いのブラウザはPDFの埋め込み表示に対応していません。</p>
    </iframe>
    <!-- ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲ -->

    <br>
    <a href="index.html" class="back-btn">ライブラリTOPに戻る</a>
</div>

</body>
</html>
